<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>App Hortifruti</title>
    <base href="/" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta
      name="description"
      content="Aplicação para gerenciar listas de preços de produtos"
    />
    <meta name="keywords" content="preços, produtos, lista, relatório" />
    <meta name="author" content="Lista de Preços App" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#667eea" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Lista de Preços" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <!-- Preload de fontes importantes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Meta tags para redes sociais -->
    <meta property="og:title" content="Lista de Preços - Angular" />
    <meta
      property="og:description"
      content="Aplicação para gerenciar listas de preços de produtos"
    />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="pt_BR" />

    <!-- Meta tag do Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Lista de Preços - Angular" />
    <meta
      name="twitter:description"
      content="Aplicação para gerenciar listas de preços de produtos"
    />
  </head>
  <body class="bg-white">
    <app-root></app-root>

    <!-- Loading fallback -->
    <noscript>
      <div
        style="
          text-align: center;
          padding: 50px;
          font-family: Arial, sans-serif;
        "
      >
        <h2>JavaScript Necessário</h2>
        <p>
          Esta aplicação requer JavaScript para funcionar. Por favor, habilite
          JavaScript no seu navegador.
        </p>
      </div>
    </noscript>
  </body>
</html>
