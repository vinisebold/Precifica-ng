<div class="modal-overlay">
  <mat-card class="modal-dialog mat-elevation-z8">
    <mat-card-header>
      <mat-card-title>Configurações de Categorias</mat-card-title>
      <button mat-icon-button class="close-button" (click)="onFecharModal()" matTooltip="Fechar">
        <mat-icon>close</mat-icon>
      </button>
    </mat-card-header>
    
    <mat-divider></mat-divider>
    
    <mat-card-content class="p-4">
      <!-- Lista de categorias arrastáveis -->
      <div cdkDropList (cdkDropListDropped)="drop($event)" class="category-list">
        @for (categoria of categoriasConfig; track categoria.nome) {
        <div class="category-item mat-elevation-z1" cdkDrag>
          <div class="drag-handle" cdkDragHandle>
            <mat-icon>drag_indicator</mat-icon>
          </div>
          <span>{{ categoria.nome }}</span>
          <mat-slide-toggle 
            [checked]="categoria.visivel" 
            (change)="toggleVisibilidade(categoria)" 
            color="primary">
          </mat-slide-toggle>
        </div>
        }
      </div>
    </mat-card-content>
    
    <mat-divider></mat-divider>
    
    <mat-card-actions align="end" class="p-4">
      <button mat-stroked-button (click)="onFecharModal()">Cancelar</button>
      <button mat-raised-button color="primary" (click)="onSalvarConfiguracoes()">Salvar</button>
    </mat-card-actions>
  </mat-card>
</div>
